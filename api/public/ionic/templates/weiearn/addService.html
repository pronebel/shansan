<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">新增服务</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">取消</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">服务名称</span>
                <input ng-model="newUser.name" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">价格</span>
                <input ng-model="newUser.price" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">介绍</span>
                <input ng-model="newUser.desc" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="createContact(newUser)">添加</button>
        </div>
    </ion-content>
</ion-modal-view>
