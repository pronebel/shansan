<ion-view title="旅游专题">
    <ion-content class="has-header">
        <div ng-repeat="subjectItem in subjects">
            <div class="list card" >
                <a class="item" ng-href="#/subjectdetail/{{subjectItem._id}}" ><h2>{{subjectItem.title}}</h2></a>
                <a class="item item-image" ng-href="#/subjectdetail/{{subjectItem._id}}" >
                    <img ng-src="{{subjectItem.imgs[0]}}">
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
