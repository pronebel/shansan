<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
        .angular-google-map-container {
            width: 100%;
            height: 504px;
        }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="/lib/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="/lib/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
        // Ionic Starter App

        // angular.module is a global place for creating, registering and retrieving Angular modules
        // 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
        // the 2nd parameter is an array of 'requires'
        // 'starter.services' is found in services.js
        // 'starter.controllers' is found in controllers.js
        angular.module('app', ['ionic'])

                .run(function($ionicPlatform) {
                    $ionicPlatform.ready(function() {
                        // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
                        // for form inputs)
                        if(window.cordova && window.cordova.plugins.Keyboard) {
                            cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
                        }
                        if(window.StatusBar) {
                            // org.apache.cordova.statusbar required
                            StatusBar.styleDefault();
                        }
                    });
                })

                .config(function($stateProvider, $urlRouterProvider) {

                    // Ionic uses AngularUI Router which uses the concept of states
                    // Learn more here: https://github.com/angular-ui/ui-router
                    // Set up the various states which the app can be in.
                    // Each state's controller can be found in controllers.js
                    $stateProvider

                            .state('page1', {
                                url: '',
                                templateUrl: 'page1.html'
                            })

                            .state('page2', {
                                url: '/login',
                                templateUrl: 'page2.html'
                            })

                            .state('page3', {
                                url: '/signup',
                                templateUrl: 'page3.html'
                            })
                    ;

                    // if none of the above states are matched, use this as the fallback

                    $urlRouterProvider.otherwise('');


                });


    </script>
</head>
<body ng-app="app" animation="slide-left-right-ios7">
<div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page1.html" type="text/ng-template">
    <ion-view title="Page">
        <ion-content padding="true" class="has-header">
            <div class="button-bar"></div>
            <button class="button button-dark button-block">Tap me!</button>
            <form>
                <label class="item item-input">
                    <span class="input-label">Input</span>
                    <input type="text" placeholder="">
                </label>
                <ion-radio>Radio</ion-radio>
                <ion-item class="range range-positive">Range
                    <input type="range" value="50" min="0" max="100">
                </ion-item>
                <label class="item item-input">
                    <span class="input-label">Text</span><textarea placeholder=""> </textarea>
                </label>
                <ion-toggle toggle-class="toggle-positive">Toggle</ion-toggle>
            </form>
        </ion-content>
    </ion-view></script>
<script id="page2.html" type="text/ng-template">
    <ion-view title="登录">
        <ion-content padding="true" class="has-header">
            <form>
                <ion-list>
                    <label class="item item-input">
                        <span class="input-label">邮箱</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">密码</span>
                        <input type="password" placeholder="">
                    </label>
                </ion-list>
                <div class="spacer" style="height: 40px;"></div>
                <button class="button button-dark button-block">登录</button>
                <a href="#/signup" class="button button-positive button-clear button-block">还没注册，注册个账号</a>
            </form>
        </ion-content>
    </ion-view></script>
<script id="page3.html" type="text/ng-template">
    <ion-view title="用户注册">
        <ion-content padding="true" scroll="false" class="has-header">
            <form>
                <ion-list>
                    <label class="item item-input">
                        <span class="input-label">邮箱</span>
                        <input type="text" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">密码</span>
                        <input type="text" placeholder="">
                    </label>
                </ion-list>
                <button class="button button-dark button-block">注册</button>
            </form>
        </ion-content>
    </ion-view></script>
</body>
</html>
