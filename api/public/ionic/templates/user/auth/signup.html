<div class="modal">
    <ion-header-bar>
        <h1 class="title">用户注册</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSignup()">关闭</button>
        </div>
    </ion-header-bar>

    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">邮箱</span>
                    <input type="text" ng-model="signUp.email" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="text" ng-model="signUp.pwd" placeholder="">
                </label>
            </ion-list>
            <button ng-click="doSignup()" class="button button-dark button-block">注册</button>
        </form>
    </ion-content>


</div>
