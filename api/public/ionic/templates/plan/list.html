<ion-view title="随时随地旅行-定行程" >
    <ion-header-bar class="bar bar-header bar-calm">
        <button class="button button-clear   back-button" ng-click="goIndex()">
            <i class="icon ion-ios7-arrow-back"></i>返回
        </button>
        <h1 class="title">行程列表</h1>

    </ion-header-bar>
    <ion-content has-header="true" padding="true">



        <ion-list>
            <ion-item ng-repeat="item in planlist" href="#/plan/detail/{{item.list_id}}">
                {{item.list_name}}
            </ion-item>
        </ion-list>


    </ion-content>
</ion-view>
