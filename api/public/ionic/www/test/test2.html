<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Ionic List Directive</title>

    <link href="http://code.ionicframework.com/1.0.0-beta.11/css/ionic.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.11/js/ionic.bundle.js">
    </script>
</head>

<body ng-controller="MyCtrl">

<ion-header-bar class="bar-positive">
    <div class="buttons">
        <button class="button button-icon icon ion-ios7-minus-outline"
                ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
        <h1 class="title">Ionic Delete/Option Buttons</h1>
        <button class="button"
                ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
            Reorder
        </button>
    </div>
</ion-header-bar>

<ion-content>

    <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->

    <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

        <ion-item ng-repeat="item in items"
                  item="item"
                  href="#/item/{{item.id}}">
            Item {{ item.id }}
            <ion-delete-button class="ion-minus-circled"
                               ng-click="onItemDelete(item)">
            </ion-delete-button>
            <ion-option-button class="button-assertive"
                               ng-click="edit(item)">
                Edit
            </ion-option-button>
            <ion-option-button class="button-calm"
                               ng-click="share(item)">
                Share
            </ion-option-button>
            <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>

    </ion-list>

</ion-content>

</body>
</html>

<script>
    angular.module('ionicApp', ['ionic'])

            .controller('MyCtrl', function($scope) {

                $scope.data = {
                    showDelete: false
                };

                $scope.edit = function(item) {
                    alert('Edit Item: ' + item.id);
                };
                $scope.share = function(item) {
                    alert('Share Item: ' + item.id);
                };

                $scope.moveItem = function(item, fromIndex, toIndex) {
                    $scope.items.splice(fromIndex, 1);
                    $scope.items.splice(toIndex, 0, item);
                };

                $scope.onItemDelete = function(item) {
                    $scope.items.splice($scope.items.indexOf(item), 1);
                };
