<ion-view title="火车查询">
    <ion-header-bar class="bar bar-header bar-calm">
        <button class="button button-clear   back-button" ui-sref="train.search()">
            <i class="icon ion-ios7-arrow-back"></i>返回
        </button>
        <h1 class="title"> {{search.start}}-{{search.end}}</h1>

    </ion-header-bar>
    <ion-content padding="true" class="has-header">
        <div class="list " ng-repeat="line in lines">

            <div  class="item ">
                <p>{{line.No}} {{line.Start}}-{{line.End}} 价格：{{line.Price}}</p>
                <p>距离：{{line.Distance}} 时间：当日{{line.Leave}}-第{{line.Day}}日 {{line.Arrive}}</p>
            </div>



        </div>
    </ion-content>
</ion-view>
