<ion-view title="随时随地旅行-定行程" >
    <ion-header-bar class="bar bar-header bar-calm">
        <button class="button button-clear   back-button" ng-click="goIndex()">
            <i class="icon ion-ios7-arrow-back"></i>返回
        </button>
        <h1 class="title">周边</h1>

    </ion-header-bar>
    <ion-content has-header="true" padding="true">



        <ion-scroll

                direction="x"
                >
            <div class="button-bar" ng-init="model=1">
                <a class="button" ng-click="model=1" ng-class="{active: model==1}">First</a>
                <a class="button" ng-click="model=2" ng-class="{active: model==2}">Second</a>
                <a class="button" ng-click="model=3" ng-class="{active: model==3}">Third</a>
                <a class="button" ng-click="model=3" ng-class="{active: model==3}">Third</a>
                <a class="button" ng-click="model=1" ng-class="{active: model==1}">First</a>
                <a class="button" ng-click="model=2" ng-class="{active: model==2}">Second</a>
                <a class="button" ng-click="model=3" ng-class="{active: model==3}">Third</a>
                <a class="button" ng-click="model=3" ng-class="{active: model==3}">Third</a>
                <a class="button" ng-click="model=1" ng-class="{active: model==1}">First</a>
                <a class="button" ng-click="model=2" ng-class="{active: model==2}">Second</a>
                <a class="button" ng-click="model=3" ng-class="{active: model==3}">Third</a>
                <a class="button" ng-click="model=3" ng-class="{active: model==3}">Third</a>
            </div>
        </ion-scroll>
        <baidu-map options="mapOptions"></baidu-map>

        <div  ng-repeat="item in pois">


            <div class="list card" >

                <div class="item item-avatar">
                    <img src="{{item.poi_pic}}">

                    <h2 title="{{item.category_name}}">{{item.title}}</h2>
                    <p>{{item.address}}</p>

                </div>
                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item" href="#">
                        <i class="icon ion-thumbsup"></i>
                        签到({{item.checkin_num}})
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-chatbox"></i>
                        照片({{item.photo_num}})
                    </a>

                    <a class="tab-item" href="#">
                        <i class="icon ion-share"></i>
                        分享
                    </a>
                </div>
            </div>

        </div>


    </ion-content>
</ion-view>
